<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "./base.css" />
    <title>Search for parks</title>
</head>

<body>

    <header>
        <!-- Site Logo w/ index.html link-->
        <div class="column" id="headerLogoDiv">
            <a href="./index.html">
                <img src="https://cdn4.iconfinder.com/data/icons/landscape/600/landscape-nature-clouds-forest-environment-garden-park-512.png" 
                alt="Site icon" id="websiteLogo">
            </a>
        </div>    

        <!-- Center div of the header: Name of the website and navbar -->
        <div class="column" id="headerNavDiv">    
            <!-- Website name -->
            <div id="websiteName">
                <h2>Park-Rater</h2>
            </div>

            <!-- Navbar and its linked buttons -->
            <nav>
                <button class="navButton">
                    <a href="./result_sample.html">Results Page</a>
                </button>
                <button class="navButton">
                    <a href="./individual_sample.html">Individual Sample</a>
                </button>
                <button class="navButton">
                    <a href="./search.html">Search Page</a>
                </button>
                <button class="navButton">
                    <a href="./submission.html">Submission</a>
                </button>
                <button class="navButton">
                    <a href="./registration.html">Registration</a>
                </button>
            </nav>
        </div>  

        <!-- Search bar and user setting dropdown -->
        <div class="column" id="headerSearchAndDropdownDiv">
            <!-- Search bar and its button -->
            <div class="column" id="headerSearchDiv">
                <input type="search" name="searchBox" id="searchBox">
                <button id="searchButton">Search</button>
            </div>

            <!-- User dropdown: profile page, logout -->
            <div class="column" id="headerDropdownDiv">
                <input type="image" src="https://image.flaticon.com/icons/png/512/55/55089.png" alt="User Icon" id="userIcon">
                <div class="dropdownSelection">
                    <a href="#">My profile</a>
                    <a href="#">My reviews</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        
    </header>

    <!-- Main center div-->
    <div class="centerDiv">

        <!-- Search with park name part -->
        <h4>Search with park name</h4>
        <input type="search" name="searchBox" id="searchBox" placeholder="Name of the park">
        <br>
        <br>
        <button id="searchButton">Search by name</button>

        <hr>

        <!-- Search with rating part -->
        <h4>Search with rating</h4>
        <select>
            <option value="" hidden selected>Rating</option>
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <br>
        <br>
        <button id="searchButton">Search by rating</button>
    </div>

    <!-- footer of the page -->
    <footer>
        Copyright Baran Kaya
    </footer>

</body>
</html>
