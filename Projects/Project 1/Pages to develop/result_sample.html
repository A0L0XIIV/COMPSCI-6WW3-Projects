<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/main.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/result_sample.css" />
    <!-- Title of the page -->
    <title>Search Results</title>
    <!-- IPhone adding to home screen -->
    <link rel="apple-touch-icon" href="../Images/LogoSmall.png" />
    <link rel="apple-touch-startup-image" href="../Images/Logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 2.3, minimum-scale = 1, maximum-scale = 5" />

</head>

<body>

    <header>
        <!-- Site Logo w/ index.html link-->
        <div class="column" id="headerLogoDiv">
            <a href="./index.html">
                <img src="https://cdn4.iconfinder.com/data/icons/landscape/600/landscape-nature-clouds-forest-environment-garden-park-512.png"
                    alt="Site icon" id="websiteLogo">
            </a>
        </div>

        <!-- Center div of the header: Name of the website and navbar -->
        <div class="column" id="headerNavDiv">
            <!-- Website name -->
            <div id="websiteName">
                <h2>ParkRater</h2>
            </div>

            <!-- Navbar and its linked buttons -->
            <nav>
                <button class="navButton">
                    <a href="../Pages to develop/result_sample.html">Results Page</a>
                </button>
                <button class="navButton">
                    <a href="../Pages to develop/individual_sample.html">Individual Sample</a>
                </button>
                <button class="navButton">
                    <a href="../Pages to develop/search.html">Search Parks</a>
                </button>
                <button class="navButton">
                    <a href="../Pages to develop/submission.html">New Park</a>
                </button>
                <button class="navButton">
                    <a href="../Pages to develop/registration.html">Sign Up</a>
                </button>
            </nav>
        </div>

        <!-- Search bar and user setting dropdown -->
        <div class="column" id="headerSearchAndDropdownDiv">
            <!-- Search bar and its button -->
            <div class="column" id="headerSearchDiv">
                <input type="search" name="searchBox" id="searchBox">
                <button id="searchButton">Search</button>
            </div>

            <!-- User dropdown: profile page, logout -->
            <div class="column" id="headerDropdownDiv">
                <input type="image" src="https://image.flaticon.com/icons/png/512/55/55089.png" alt="User Icon"
                    id="userIcon">
                <div class="dropdownSelection">
                    <a href="#">My profile</a>
                    <a href="#">My reviews</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>

    </header>

    <!-- Centered main-->
    <main class="main">

        <!-- Results table -->
        <table>
            <!-- Result 1 -->
            <tr>
                <!-- Name of the park -->
                <th>Park 1</th>
            </tr>
            <tr>
                <!-- Main image of the park -->
                <td>
                    <img src="https://images.idgesg.net/images/article/2019/01/apple-maps-duckduckgo-100785363-large.jpg"
                        alt="Park's location on map" width="300em" height="300em">
                </td>
                <!-- Basic information of the park -->
                <td>Park 1</td>
                <td>
                    <!-- Link to park's individual page -->
                    <a href="./individual_sample.html">Detailed info</a>
                </td>
            </tr>

            <!-- Result 2 -->
            <tr>
                <th>Park 2</th>
            </tr>
            <tr>
                <td>
                    <img src="https://images.idgesg.net/images/article/2019/01/apple-maps-duckduckgo-100785363-large.jpg"
                        alt="Park's location on map" width="300em" height="300em">
                </td>
                <td>Park 2</td>
                <td>
                    <a href="./individual_sample.html">Detailed info</a>
                </td>
            </tr>

            <!-- Result 3 -->
            <tr>
                <th>Park 3</th>
            </tr>
            <tr>
                <td>
                    <img src="https://images.idgesg.net/images/article/2019/01/apple-maps-duckduckgo-100785363-large.jpg"
                        alt="Park's location on map" width="300em" height="300em">
                </td>
                <td>Park 3</td>
                <td>
                    <a href="./individual_sample.html">Detailed info</a>
                </td>
            </tr>

            <!-- Result 4 -->
            <tr>
                <th>Park 4</th>
            </tr>
            <tr>
                <td>
                    <img src="https://images.idgesg.net/images/article/2019/01/apple-maps-duckduckgo-100785363-large.jpg"
                        alt="Park's location on map" width="300em" height="300em">
                </td>
                <td>Park 4</td>
                <td>
                    <a href="./individual_sample.html">Detailed info</a>
                </td>
            </tr>
        </table>
    </main>

    <!-- footer of the page -->
    <footer>
        &copy; ParkRater, Baran Kaya, 2019
    </footer>

</body>

</html>
