<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "./base.css" />
    <title>Sign Up to Park-Rater</title>
</head>

<body>
    
    <header>
        <div class="column" id="headerDivLogo">
            <a href="./index.html">
                <img src="https://cdn4.iconfinder.com/data/icons/landscape/600/landscape-nature-clouds-forest-environment-garden-park-512.png" 
                alt="Site icon" id="siteLogo">
            </a>
        </div>    

        <div class="column" id="headerDivNav">
            <div id="siteName">
                <h2>Park-Rater</h2>
            </div>
            <nav>
                <button class="navButton">
                    <a href="./result_sample.html">Results Page</a>
                </button>
                <button class="navButton">
                    <a href="./individual_sample.html">Individual Sample</a>
                </button>
                <button class="navButton">
                    <a href="./search.html">Search Page</a>
                </button>
                <button class="navButton">
                    <a href="./submission.html">Submission</a>
                </button>
                <button class="navButton">
                    <a href="./registration.html">Registration</a>
                </button>
            </nav>
        </div>  

        <div class="column" id="headerDivSearchAndDropdown">
            <div class="column" id="headerDivSearch">
                <input type="search" name="searchBox" id="searchBox">
                <button id="searchButton">Search</button>
            </div>

            <div class="column" id="headerDivDropdown">
                <!-- <button class="dropdownButton">Us</button> -->
                <input type="image" src="https://image.flaticon.com/icons/png/512/55/55089.png" alt="User Icon" id="userIcon">
                <div class="dropdownSelection">
                    <a href="#">My profile</a>
                    <a href="#">My reviews</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        
    </header>

    <div class="centerDiv">
        <p>*Username: </p>
        <input type="text" name="userName" id="userName" required>

        <p>*Email: </p>
        <input type="email" name="userMail" id="userMail" required>

        <p>*Password:</p>
        <input type="password" name="userPassword" id="userPassword" required>

        <p>Current City: </p>
        <input type="text" name="userCity" id="userCity">

        <p>Would you like to get mails from us?</p>
        <input type="checkbox" name="mailSubscribe" id="mailSubscribe">

        <p>How often do you visit parks?</p>
        <p>1-2<input type="radio" name="days" id="1to2"></p>
        <p>3-4<input type="radio" name="days" id="3to4"></p>
        <p>5-6<input type="radio" name="days" id="5to6"></p>
        <p>7+<input type="radio" name="days" id="7plus"></p>
        
        <p>in a</p>

        <p>week<input type="radio" name="period" id="week"></p>
        <p>month<input type="radio" name="period" id="month"></p>
        <p>session<input type="radio" name="period" id="session"></p>
        <p>year<input type="radio" name="period" id="year"></p>

        <p>Phone:</p>
        <input type="tel" name="x" id="x">

        <br>

        <!-- <button class="submitButton">Submit</button> -->
        <input type="reset" value="Reset">
        <input type="submit" value="Submit" class="submitButton">
    </div>

    <footer>
        Copyright Baran Kaya
    </footer>
</body>

</html>
