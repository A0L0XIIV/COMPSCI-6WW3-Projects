<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS stylesheets -->
    <link rel = "stylesheet" type = "text/css" href = "./base.css" />
    <!-- Title of the page -->
    <title>Add a new park</title>
</head>

<body>

    <header>
        <!-- Site Logo w/ index.html link-->
        <div class="column" id="headerLogoDiv">
            <a href="./index.html">
                <img src="https://cdn4.iconfinder.com/data/icons/landscape/600/landscape-nature-clouds-forest-environment-garden-park-512.png" 
                alt="Site icon" id="websiteLogo">
            </a>
        </div>    

        <!-- Center div of the header: Name of the website and navbar -->
        <div class="column" id="headerNavDiv">    
            <!-- Website name -->
            <div id="websiteName">
                <h2>Park-Rater</h2>
            </div>

            <!-- Navbar and its linked buttons -->
            <nav>
                <button class="navButton">
                    <a href="./result_sample.html">Results Page</a>
                </button>
                <button class="navButton">
                    <a href="./individual_sample.html">Individual Sample</a>
                </button>
                <button class="navButton">
                    <a href="./search.html">Search Page</a>
                </button>
                <button class="navButton">
                    <a href="./submission.html">Submission</a>
                </button>
                <button class="navButton">
                    <a href="./registration.html">Registration</a>
                </button>
            </nav>
        </div>  

        <!-- Search bar and user setting dropdown -->
        <div class="column" id="headerSearchAndDropdownDiv">
            <!-- Search bar and its button -->
            <div class="column" id="headerSearchDiv">
                <input type="search" name="searchBox" id="searchBox">
                <button id="searchButton">Search</button>
            </div>

            <!-- User dropdown: profile page, logout -->
            <div class="column" id="headerDropdownDiv">
                <input type="image" src="https://image.flaticon.com/icons/png/512/55/55089.png" alt="User Icon" id="userIcon">
                <div class="dropdownSelection">
                    <a href="#">My profile</a>
                    <a href="#">My reviews</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        
    </header>

    <!-- Main center div-->
    <div class="centerDiv">

        <p>Name of the park:</p>
        <input type="text" name="parkName" id="parkName">

        <p>Description:</p>
        <input type="text" name="parkDescription" id="parkDescription">

        <h4>Coordinates of the park</h4>
        <p>Latitude:</p>
        <input type="number" name="parkLatitude" id="parkLatitude">
        <br>
        <p>Longtude:</p>
        <input type="number" name="parkLongtude" id="parkLongtude">
        <br>

        <p>Image:</p>
        <input type="file" name="parkImage" id="parkImage">
        <br>

        <p>Video:</p>
        <input type="file" name="parkVideo" id="parkVideo">
        <br>

        <br>
        <button>Submit</button>

    </div>

    <!-- footer of the page -->    
    <footer>
        Copyright Baran Kaya
    </footer>

</body>

</html>
